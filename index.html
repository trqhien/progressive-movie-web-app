<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Movie App</title>

  <link rel="stylesheet" href="styles/movie-list.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="left">
        <a href="https://www.google.com">
          <img src="https://www.themoviedb.org/assets/2/v4/logos/primary-green-d70eebe18a5eb5b166d5c1ef0796715b8d1a2cbc698f96d311d62f894ae87085.svg" alt="The Movie Database (TMDb)" width="81" height="72">
        </a>

        <ul class="left-nav">
          <li class="nav-item">
              <a href="#">Top Rated</a>
          </li>

          <li class="nav-item">
              <a href="#">Now Playing</a>
          </li>

          <li class="nav-item">
              <a href="#">Upcoming</a>
          </li>

          <li class="nav-item">
              <a href="#">Popular</a>
          </li>
        </ul>

        <button id="hamburger-menu">
          <img src="images/hamburger-menu-icon_48x48.png" alt="">
        </button>
      </div>
    </div>
  </header>

  <main>
      <h1>Resposive Movie App</h1>
  </main>

  <footer>
    <h1>Footer</h1>
  </footer>

  <script>
    const menuButton = document.querySelector('#hamburger-menu');
    const menu = document.querySelector('ul.left-nav');
    const main = document.querySelector('main');

    menuButton.addEventListener('click', (e) => {
      menu.classList.toggle('open');
      e.stopPropagation();
    });

    main.addEventListener('click', () => {
      menu.classList.remove('open');
    });
  </script>

</body>
</html>
