<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Movie App</title>

  <link rel="stylesheet" href="styles/movie-detail.css">
  <link rel="stylesheet" href="styles/common.css">
</head>

<body>
  <header>
    <div class="nav-container">
      <div id="nav-bar-back-button">
          <a href="./index.html">
            <div class="fontawesome-chevron-left"></div>
          </a>
      </div>
    </div>
  </header>

  <main>
    <div class="detail-container">
      <div class="poster">
        <!-- <picture>
            <img src="" alt="">
        </picture> -->
      </div>

      <div class="title">
        <h1 id="movie-detail-title-label"></h1>
      </div>

      <div class="overview">
        <h2>OverView</h2>
        <p id="movie-detail-overview-label"></p>
      </div>

      <div class="release-information">
        <p>Spoken Language: <span id="movie-detail-spoken-languages-label"></span></p>
        <p>Runtime: <span id="movie-detail-runtime-label"></span></p>
        <p>Budget: <span id="movie-detail-budget-label"></span></p>
        <p>Revenue: <span id="movie-detail-revenue-label"></span></p>
      </div>

      <div class="genres">
        <h2>Genres</h2>
        <p id="movie-detail-genres-label"></p>
      </div>

      <div class="keyword">
        <h2>Keywords</h2>
        <p>TO BE COMPLETED</p>
      </div>

      <div class="cast-and-crew">
        Cast and Crew
      </div>
    </div>
  </main>

  <footer>
    <h1>Footer</h1>
  </footer>

  <script src="api.js"></script>

</body>
</html>
